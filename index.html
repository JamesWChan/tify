<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TIFY</title>
</head>
<body>
	<div id="tify"></div>
	<script>
		var language = window.location.search.match(/(\?|&)language\=([^&]*)/)[2];
		if (language) {
			tifyOptions = {
				language: language,
			};
		}
	</script>
</body>
